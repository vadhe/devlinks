name: CI/CD Workflow

on:
 pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies and build
        run: |
          npm install -g pnpm
          pnpm install --no-frozen-lockfile
          pnpm nx run-many --target=build --affected

      - name: Run tests
        run: |
          pnpm nx run-many --target=test --affected
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Add SSH key to agent
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key
          chmod 600 ssh_key
          eval "$(ssh-agent -s)"
          ssh-add ssh_key
        shell: bash
      - name: Deploy to Droplet
        run: |
          ssh ${{ secrets.IP_ADDRESS }} 'cd /var/www/devlinks/ && git pull && pnpm install && pnpm nx build web && cd /var/www/devlinks/dist/packages/web && pnpm install && pm2 restart devlinks'
